sudo: required

services:
    - docker

before_install:
    - docker build -t shadrach19/brightminds .

script:
    - docker run -e CI=true shadrach19/brightminds npm run test --coverage
  

deploy:
    provider: elasticbeanstalk
    region: us-east-2
    app: bright-minds
    env: Brightminds-env
    bucket_name: elasticbeanstalk-us-east-2-995117905859
    bucket_path: bright-minds
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    on:
        branch: staging